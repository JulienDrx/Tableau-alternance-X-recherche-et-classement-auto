<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des CV</title>
</head>
<body>
    <h1>CV enregistr√©s</h1>
    <ul>
        {% for fichier in fichiers %}

</html>
